<form
  class="w-auth-form mx-auto mt-28 flex flex-col gap-y-8"
  (ngSubmit)="onSubmit()"
  [formGroup]="loginForm"
>
  <header>
    <h1 class="text-2xl mx-auto text-center font-semibold">Welcome back</h1>
  </header>

  <div class="input-box">
    <label for="username">Username</label>
    <input
      type="text"
      pInputText
      class="w-full"
      name="username"
      id="username"
      formControlName="username"
    />
    <div *ngIf="username?.invalid && username?.touched">
      <app-validation-error *ngIf="username?.errors?.['required']">
        Username is required
      </app-validation-error>
    </div>
  </div>

  <div class="input-box">
    <div class="flex justify-between items-center">
      <label [htmlFor]="'password'">Password</label>
      <app-link routerLink="/forgot-password">Forgot password?</app-link>
    </div>
    <p-password
      formControlName="password"
      inputId="password"
      [toggleMask]="true"
      [feedback]="true"
      styleClass="w-full"
      inputStyleClass="w-full"
    ></p-password>
    <div *ngIf="password?.invalid && password?.touched">
      <app-validation-error *ngIf="password?.errors?.['required']">
        Password is required
      </app-validation-error>
    </div>
  </div>

  <p-button styleClass="button-wide" type="submit" [loading]="isLoading">Login</p-button>

  <div class="bg-gray-900 w-1/2 mx-auto h-[2px]"></div>
  <p class="mx-auto text-text-secondary font-medium">
    Don't have an account? <app-link routerLink="/register">Create one</app-link>
  </p>
</form>
