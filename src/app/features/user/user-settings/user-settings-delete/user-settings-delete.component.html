<p-confirmPopup></p-confirmPopup
><app-user-settings-section
  heading="{{ 'user.settings.delete.heading' | translate }}"
  subheading="{{ 'user.settings.delete.subheading' | translate }}"
>
  <div>
    <p-button
      styleClass="p-button-sm p-button-danger"
      label="{{ 'user.settings.delete.deleteButton' | translate }}"
      [loading]="isLoading"
      (click)="confirmDelete($event)"
    ></p-button>
    <div class="mt-1" *ngIf="apiError">
      <app-validation-error>{{ apiError }}</app-validation-error>
    </div>
  </div>
</app-user-settings-section>
