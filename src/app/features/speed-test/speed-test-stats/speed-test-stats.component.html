<section *ngIf="stats">
  <header>
    <h2 class="font-medium text-lg">Statistics</h2>
  </header>

  <div class="font-medium mt-4 mb-6 flex flex-col gap-y-1">
    <p>
      {{ timeModeFinish ? timeModeFinish - time : time }}
      <span class="text-text-tertiary font-mono font-bold">seconds</span>
    </p>
    <p>{{ stats.cpm / 5 }} <span class="text-text-tertiary font-mono font-bold">wpm</span></p>
    <p>
      {{ stats.accuracy }}% <span class="text-text-tertiary font-mono font-bold">accuracy</span>
    </p>
  </div>

  <p-messages severity="info">
    <ng-template pTemplate>
      <p class="font-medium text-sm">
        You can use <strong class="text-primary-500">ctrl + backspace</strong> to erase entire word.
      </p>
    </ng-template>
  </p-messages>
</section>
