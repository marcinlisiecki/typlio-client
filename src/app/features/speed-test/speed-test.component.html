<section class="mt-from-header" *ngIf="!finished">
  <header>
    <app-page-heading [steps]="['SPEED TEST', modeLabel]">Type as fast as you can</app-page-heading>
  </header>

  <section class="flex gap-x-24 mt-from-page-heading">
    <app-speed-test-text
      class="flex-[2]"
      [activeLetterIndex]="activeLetterIndex"
      [words]="words"
      [mistakes]="mistakes"
    ></app-speed-test-text>
    <app-speed-test-stats class="flex-1" [time]="time" [stats]="stats"></app-speed-test-stats>
  </section>
</section>

<app-speed-test-results
  *ngIf="finished"
  [stats]="stats"
  [time]="time"
  (nextSpeedTest)="nextSpeedTest()"
  (repeatSameSpeedTest)="repeatSameSpeedTest()"
  [saved]="saved"
  [savingError]="savingError"
></app-speed-test-results>
